    <div class="chart-container" style="display: block; position: relative; height:40vh; width:80vw">
        <canvas baseChart [datasets]="barChartData" [labels]="labels" [options]="barChartOptions"
            [legend]="barChartLegend" [chartType]="barChartType">
        </canvas>
    </div>
</div>
